apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: policies
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/cunialino/homelab.git'
    path: base/policies/
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      enabled: false
      selfHeal: true
      prune: true
