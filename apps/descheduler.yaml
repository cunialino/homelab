apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: descheduler-affinity-sync
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://kubernetes-sigs.github.io/descheduler/'
    targetRevision: 0.34.0
    chart: descheduler
    helm:
      values: |
        kind: CronJob
        schedule: "*/15 * * * *"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
